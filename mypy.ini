[mypy]
no_implicit_optional = True
warn_return_any = True

# mypy has no stub for these modules
[mypy-setuptools]
ignore_missing_imports = True
[mypy-sexpdata]
ignore_missing_imports = True
[mypy-z3]
ignore_missing_imports = True
[mypy-rpy2.*]
ignore_missing_imports = True

# This module is generated by Lark and we have no control over it
[mypy-spec.parser]
ignore_errors = True